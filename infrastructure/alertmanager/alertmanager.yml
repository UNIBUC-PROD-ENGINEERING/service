global:
  resolve_timeout: 1m

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1m
  receiver: 'email'
  
receivers:
- name: 'email'
  email_configs:
  - to: 'EMAIL@gmail.com'
    from: 'EMAIL@gmail.com'
    smarthost: smtp.gmail.com:587
    auth_username: 'EMAIL@gmail.com'
    auth_identity: 'EMAIL@gmail.com'
    auth_password: 'GENERATE ONE FROM https://security.google.com/settings/security/apppasswords'
