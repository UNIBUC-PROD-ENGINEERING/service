name: pipeline

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11

      - name: Start Docker - Database Container & Compile Application
        run: |
          docker-compose up -d

      - name: Test Application with Gradle
        run: |
          gradle test